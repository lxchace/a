<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page With Bootstrap</title>
	<link rel="stylesheet" href="bootstrap.min.css">

	<style type="text/css">
	body{
		background-image: url(https://ss2.bdstatic.com/lfoZeXSm1A5BphGlnYG/skin/117.jpg);
		background-repeat: no-repeat;
	}
	.main{
		width: 30%;
	    margin: 10em auto 0;
	    padding: 4em 4em 2em;
	    background:rgba(0,0,0,0.5);/*登录框透明化*/
	}
	.main h1{
		color:#85C8C5;
		text-align:center;
		font-size:3em;
		margin:0 0 1em;
	}
	.btn-info{
		font-size: 2em;
		padding: 5px 18px;

	}
	.align{
		margin-left: 12em;
		margin-top: 1.5em;
	}
	</style>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Login</a>
	    </div>
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">新闻</a></li>
	        <li><a href="#">视频</a></li>
	      </ul>
	      <form class="navbar-form navbar-left" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="有问题尽管问我~">
	        </div>
	        <button type="submit" class="btn btn-default">搜索</button>
	      </form>
	      <ul class="nav navbar-nav navbar-right">
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown">账户<span class="caret"></span></a>
	          <ul class="dropdown-menu" role="menu">
	            <li><a href="#">登录</a></li>
	            <li><a href="#">注册</a></li>
	          </ul>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="main">
		<h1>登录</h1>
		<div>
			<form class="form-group">
			<label></label>
			<input class="form-control" type="text" value="User Name" onfocus="this.value = '';" >
			<label></label>
			<input class="form-control" type="password" value="Password" onfocus="this.value = '';">
			</form>
		</div>
		<div class="btn align">
		<button type="button" class="btn btn-info">Login</button>
		</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>	
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
